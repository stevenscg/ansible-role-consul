---
#
# Ansible tasks for the consul role
#

- name: Ensure supporting OS packages are installed
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
    - python-pip
    - bind-utils
    - unzip
    - jq

# This backports package may only be required for centos7
- name: Ensure python-based dependencies are installed (CentOS7)
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - backports.ssl-match-hostname
  when: (ansible_os_family == 'RedHat') and (ansible_distribution_version.split(".")[0] == "7")

- name: Ensure python-based dependencies are installed
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pip
    - pyhcl
    - python-consul

- name: Create consul group
  group:
    name: "{{ consul_group }}"
    state: present

- name: Create consul user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
    system: yes

- name: Create consul directory
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  with_items:
    - "{{ consul_home }}"
    - "{{ consul_home }}/bin"
    - "{{ consul_home }}/cert"
    - "{{ consul_data_dir }}"
    - "{{ consul_config_dir }}"

- name: Download consul
  get_url:
    url: "{{ consul_download }}"
    dest: "{{ consul_download_folder }}"
    checksum: "{{ consul_checksum }}"
  register: consul_was_downloaded

- name: Copy and unpack
  unarchive:
    src: "{{ consul_download_folder }}/{{ consul_archive }}"
    dest: "{{ consul_home }}/bin"
    copy: no
  when: consul_was_downloaded|changed
  notify:
    - Restart consul
    - Restart consul via supervisor

- name: Create TLS key
  no_log: true
  copy:
    content: "{{ consul_tls_key }}"
    dest: "{{ consul_key_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0600
  when: consul_tls_key is defined

- name: Create TLS cert
  no_log: true
  copy:
    content: "{{ consul_tls_cert }}"
    dest: "{{ consul_cert_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0600
  when: consul_tls_cert is defined

- name: Create TLS root CA cert
  no_log: true
  copy:
    content: "{{ consul_tls_ca_cert }}"
    dest: "{{ consul_ca_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0600
  when: consul_tls_ca_cert is defined

- name: Set ownership
  file:
    state: directory
    path: "{{ consul_home }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    recurse: yes
  when: consul_was_downloaded|changed

- name: Set consul environment variables
  template:
    src: consul.env.j2
    dest: /etc/profile.d/consul.sh
    owner: root
    group: root
    mode: 0644

- name: Install consul config
  template:
    src: consul.json.j2
    dest: "{{ consul_config_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0600
  notify:
    - Restart consul

- name: Create consul systemd service
  template:
    src: systemd.service.j2
    dest: /etc/systemd/system/consul.service
    owner: root
    group: root
    mode: 0644
  register: consul_systemd_service

- name: Ensure consul is started and enabled at boot
  systemd:
    name: consul
    state: started
    enabled: yes
    daemon_reload: yes
  when: >
    consul_systemd_service|changed
